name: Generate processed docs

on:
  schedule:
    - cron: '0 2 */3 * *'  # every 3 days at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (for headless browser use)
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps

      - name: Debug info
        run: |
          python -V
          pip show crawl4ai || true
          ls -la

      - name: Run scrape & process
        run: python 3_scrap_and_process.py

      - name: Cleanup old processed files
        run: |
          echo "Running cleanup: keep only latest per page..."
          python scripts/cleanup_processed.py || true

      - name: Check for processed files and changes
        id: check
        run: |
          echo "Checking for processed files..."
          if [ -d pinescript_docs/processed ] && [ "$(ls -A pinescript_docs/processed)" ]; then
            echo "Found files in pinescript_docs/processed"
            # Force-add files even if pinescript_docs is gitignored
            git add -f pinescript_docs/processed || true
            # Also add combined output file if present
            git add -f processed_all_docs.md || true
            # Stage deletions and other changes so they're included in commit
            git add -A
            # Show staged files for debugging
            git status --porcelain
            if git diff --cached --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No processed files present"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit processed files
        if: steps.check.outputs.changed == 'true'
        run: |
          echo "Committing processed files..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Automated: regenerate processed docs"
          git push origin HEAD:main
