name: Dispatch Generate workflow

# Temporary workflow to trigger generate-processed.yml using the repo secret
on:
  push:
    branches: [ "main" ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch generate workflow via API
        env:
          GITHUB_TOKEN_FOR_DISPATCH: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "Triggering generate-processed.yml via workflow_dispatch"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN_FOR_DISPATCH}" \
            https://api.github.com/repos/OdynBrouwer/pinescript-docs-scraper/actions/workflows/generate-processed.yml/dispatches \
            -d '{"ref":"main"}'
